<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品価格推移閲覧</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div style="position: relative;">
    <a href="#" class="back-button" style="position: absolute; top: 10px; left: 20px; color: white; text-decoration: none;">←戻る</a>
    <h1 class="page-title" style="margin: 0;">商品価格推移閲覧</h1>
    <div class="update-time">最終更新日時：yyyy/mm/dd hh:mm</div>
  </div>
</header>

  

  <div class="graph-area">
    <div class="product-name" id="product-name">商品名</div>
    <div class="graph-container">
      <img src="graph-placeholder.png" alt="価格推移グラフ" class="graph-image">
      <div class="price-info">
        <p>過去最高額： (yyyy/mm/dd、○○店)</p>
        <p>過去最安値： (yyyy/mm/dd、○○店)</p>
      </div>
    </div>
  </div>

</body>
</html>
